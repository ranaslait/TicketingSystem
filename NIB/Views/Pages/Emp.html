<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href='../../../NIB/Public/CSS/styles.css'>
    <link rel="stylesheet" href="../../../NIB/Public/CSS/chat.css">


</head>

<body>
    <div class="container">
        <header>
            <h1> Employee Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="notif.html">Notifications</a></li>
                    <li><div  onclick="toggleChat()" style="cursor: pointer;color:#0056b3;"> Chat</div></li>
                    <li><a href="login.html" class="btn-logout">Logout</a></li>
                </ul>
            </nav>
      
        </header>

        <section class="tickets-section">
            <a href="ticket.html" >  <button class="btn-create">
                <i class="fa fa-plus-circle"></i> Create New Ticket</button></a>
            <h2>My Tickets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ticket ID</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Date Submitted</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>Issue with printer</td>
                        <td><span class="status status-open">Open</span></td>
                        <td><span class="priority priority-high">High</span></td>
                        <td>2024-08-25</td>
                        <td>
                            <a href="Details.html" ><button class="btn-action add-info">
                                <i class="fa fa-info-circle"></i> Add Info
                            </button> </a>
                        </td>
                    </tr>
                    <!-- Additional rows as needed by for loop-->
                </tbody>
            </table>
        </section>
    </div>
    <div id="chat-box" class="chat-box">
        <div class="chat-header">
            <span>Chat Support</span>
            <button class="close-chat" onclick="toggleChat()">✖️</button>
        </div>
        <div class="chat-content">
            <!-- Chat messages would go here -->
            <p>Hello! How can we help you?</p>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message...">
            <button>Send</button>
        </div>
    </div>
    <script src="../../../NIB/Public/JS/script.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
