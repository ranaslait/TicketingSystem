<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href='../../../NIB/Public/CSS/ticket-details.css'>

</head>
<body>
    <div class="container">
        <header>
            <h1>Ticket #12345 - T24</h1>
        </header>

        <section class="ticket-summary">
            <!-- <h2>Ticket Summary</h2> -->
            <p>Description of the issue goes here. The employee has been experiencing issues with the printer, such as paper jams and connectivity problems.</p>
            <!-- <div class="attachments">
                <h3>Attachments</h3>
                <ul>
                    <li><a href="#">screenshot1.png</a></li>
                    <li><a href="#">error_log.txt</a></li>
                </ul>
            </div> -->
        </section>

        <section class="ticket-details">
            <div class="details-column">
                <div class="status">
                    <h3>Status</h3>
                    <p class="status-label status-in-progress">In Progress</p>
                </div>

                <div class="priority">
                    <h3>Priority</h3>
                    <p class="priority-label priority-high">High</p>
                </div>

                <div class="deadline">
                    <h3>Date of creation</h3>
                    <p>2024-08-30</p>
                </div>
                <!-- if condition for if it is updated or not -->
                <div class="deadline">
                    <h3>Date of update</h3>
                    <p>2024-08-30</p>
                </div>
            </div>

            <div class="actions-column">
            <a href="ticket.html">   <button class="btn-action update-status"> Update Status</button></a> 
            <a href="home.html">     <button class="btn-action close-ticket">Close Ticket</button></a>
            </div>
        </section>
    </div>
</body>
</html>
