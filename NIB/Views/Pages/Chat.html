<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href='../../../NIB/Public/CSS/chat.css'>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="chat-icon">ðŸ‘¤</div>

                    </div>
                </div>
                <div class="chat-item">
                    <div class="chat-icon">ðŸ‘¤</div>

            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">

            </div>

                    <p>Hello! How are you?</p>
                    <span class="timestamp">10:30 AM</span>
                </div>
                <div class="message sent">
                    <p>I'm good, thank you! How about you?</p>
                    <span class="timestamp">10:31 AM</span>
                </div>

            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
