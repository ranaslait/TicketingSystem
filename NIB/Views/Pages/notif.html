<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Dashboard</title>
    <link rel="stylesheet" href='../../../NIB/Public/CSS/notifications.css'>

</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1> Notifications Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="Emp.html">My Tickets</a></li>
                    <li><a href="login.html" class="btn-logout">Logout</a></li>
                </ul>
            </nav>
        </header>

        <section class="notifications-section">
            <h2>Notifications</h2>
            <div class="notification-list">
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fa fa-info-circle"></i>
                    </div>
                    <div class="notification-content">
                        <p><strong>Ticket #12345</strong> has been updated: <em>"Added more details regarding the issue."</em></p>
                        <span class="notification-time">10 mins ago</span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fa fa-exchange-alt"></i>
                    </div>
                    <div class="notification-content">
                        <p><strong>Ticket #67890</strong> has been reassigned to <strong>John Doe</strong>.</p>
                        <span class="notification-time">30 mins ago</span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="notification-content">
                        <p><strong>Ticket #24680</strong> has been resolved.</p>
                        <span class="notification-time">1 hour ago</span>
                    </div>
                </div>
                <!-- More notifications can be added here -->
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
