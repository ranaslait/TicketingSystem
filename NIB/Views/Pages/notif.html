<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إشعارات</title>
    <link rel="stylesheet" href='../../../NIB/Public/CSS/notifications.css'>

</head>
<body>
    <div class="dashboard-container" dir="rtl">
        <header>
            <h1>لوحة الإشعارات</h1>
            <nav>
                <ul>
                    <li><a href="home.html">الرئيسية</a></li>
                    <li><a href="Emp.html">تذاكري</a></li>
                    <li><a href="Chat.html">الدردشة</a></li>
                    <li><a href="login.html" class="btn-logout">تسجيل الخروج</a></li>
                </ul>
            </nav>
        </header>

        <section class="notifications-section">
            <h2>الإشعارات</h2>
            <div class="notification-list">
                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fa fa-info-circle"></i>
                    </div>
                    <div class="notification-content">
                        <p><strong>التذكرة #12345</strong> تم تحديثها: <em>"تمت إضافة المزيد من التفاصيل حول المشكلة."</em></p>
                        <span class="notification-time">قبل 10 دقائق</span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fa fa-exchange-alt"></i>
                    </div>
                    <div class="notification-content">
                        <p><strong>التذكرة #67890</strong> تم إعادة تعيينها إلى <strong>جون دو</strong>.</p>
                        <span class="notification-time">قبل 30 دقيقة</span>
                    </div>
                </div>

                <div class="notification-item">
                    <div class="notification-icon">
                        <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="notification-content">
                        <p><strong>التذكرة #24680</strong> تم حلها.</p>
                        <span class="notification-time">قبل ساعة واحدة</span>
                    </div>
                </div>
                <!-- يمكن إضافة المزيد من الإشعارات هنا -->
            </div>
        </section>
    
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
